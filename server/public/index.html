<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To-do List</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
    <h1 class="text-center" id="titleText">My To Do List</h1>
    <br />
</header>
<body>
    <div class="text-center" id="addContainer">
        <button type="button" class="btn add-btn btn-success">Add Task</button>
    </div>
    <br />
    <div class="current-list text-center container">
        <div class="row">
            <div class="col-1"></div>
            <div class="table-responsive-lg col-10">
                <table class="table table-hover table-sm" id="tasksTable">
                    <thead>
                        <tr>
                            <th class="column-head">Task Name</th>
                            <th class="column-head">Details</th>
                            <th class="column-head">Status</th>
                            <th class="column-head">Mark Complete</th>
                            <th class="column-head">Remove Task</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tasksTableBody">
                    
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
        <br />
        <div id="filterToggle">
            <label>Filter Tasks:</label>
            <select id="filterInput">
                <option value="nofilter">No Filter</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <button type="button" class="btn btn-info" id="filter-btn">Apply Filter</button>
        </div>
    </div>
</body>
</html>
